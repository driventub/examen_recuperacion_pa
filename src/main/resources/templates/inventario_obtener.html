
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device - width , initial-scale=1" >
<meta http-equiv = "x-ua-compatible"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>Registro Inventario</h1>
	<form th:action="@{/bodeguero/insertarInventario}" th:object="${inventario}" method="GET">
		<table>
			<tr>
				<td>
					<label>Numero de Bodega :</label>
				</td>
				<td>
					<input type="text" id="numer" th:field="*{bodega.numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo de Barras Maestro :</label>
				</td>
				<td>
					<input type="text" id="cant" th:field="*{producto.codigoMaestro}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cantidad :</label>
				</td>
				<td>
					<input type="text" id="cant" th:field="*{producto.cantidad}">
				</td>
			</tr>
			
		



		</table>

		<input type="submit" value="Registrar">
	</form>
</body>

</html>
