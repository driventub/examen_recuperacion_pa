
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device - width , initial-scale=1" >
<meta http-equiv = "x-ua-compatible"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>Registro Bodega</h1>
	<form th:action="@{/bodeguero/insertarBodega}" th:object="${bodega}" method="POST">
		<table>
			<tr>
				<td>
					<label>Nombre :</label>
				</td>
				<td>
					<input type="text" id="bof" th:field="*{nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero :</label>
				</td>
				<td>
					<input type="text" id="num" th:field="*{numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Direccion :</label>
				</td>
				<td>
					<input type="text" id="dir" th:field="*{direccion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Telefono :</label>
				</td>
				<td>
					<input type="text" id="telef" th:field="*{telefono}">
				</td>
			</tr>
			
		



		</table>

		<input type="submit" value="Registrar">
	</form>
</body>

</html>
