
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device - width , initial-scale=1" >
<meta http-equiv = "x-ua-compatible"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>Registro Producto</h1>
	<form th:action="@{/bodeguero/insertarProducto}" th:object="${producto}" method="POST">
		<table>
			<tr>
				<td>
					<label>Nombre :</label>
				</td>
				<td>
					<input type="text" id="prod" th:field="*{nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo de Barras Maestro :</label>
				</td>
				<td>
					<input type="text" id="codg" th:field="*{codigoMaestro}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Categoria :</label>
				</td>
				<td>
					<input type="text" id="cat" th:field="*{categoria}">
				</td>
			</tr>
		
		



		</table>

		<input type="submit" value="Registrar">
	</form>
</body>

</html>
