
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Lista de todos los productos</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Codigo de Barras Maestro</th>
				<th>Stock</th>
				<th>Categoria</th>
				<th>Eliminar</th>

			</tr>

		</thead>

		<tbody>
            <tr th:each="producto : ${listaProductos}">
                
				
				<form  action="#" th:action="@{/bodeguero/verificarProducto}"
				
					th:object="${producto}" th:method="GET">

					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.codigoMaestro}"></td>
					<td th:text="${producto.Stock}"></td>
					<td th:text="${producto.categoria}"></td>
					
					<td>
						<input type="submit" value="Eliminar">
					</td>

                
				</form>
            
			</tr>
		</tbody>
	</table>

</body>

</html>
